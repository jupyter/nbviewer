{% extends "layout.html" %}
{% block body %}
<ul class='the-icons'>
        {% if atroot %}
        <li><i class=' icon-backward'></i> <a href='../'> .. (list of repository)</a></li>
        {% else %}
        <li><i class=' icon-backward'></i> <a href='../'>..</a></li>
        {% endif %}
        {% for entry in entries %}
        <li><i class='{{entry.class}}'></i> <a href='{{entry.url}}'>{{entry.path}}</a></li>
        {% endfor %}
    </ul>
{% endblock %}
