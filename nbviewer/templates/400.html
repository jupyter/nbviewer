{% extends "error.html" %}
{% block error_detail %}

<p>We couldn't render your notebook</p>
<p class="marketing-byline">Perhaps it is not valid JSON, or not the right URL.</p>
<p class="marketing-byline">If this should be a working notebook, please <a href="https://github.com/ipython/nbviewer/issues">let us know</a>.</p>
{% if message %}
<p class="marketing-byline">The error was: {{message}}</p>
{% endif %}

{% endblock %}
