{% extends "layout.html" %}
{% block body %}

<div class="nbviewer-error">
  <header class="jumbotron masthead">
    <div class="inner">
      {% block h1_error %}
      <h1>{{status_code}} : {{status_message}}</h1>
      {% endblock h1_error %}
      {% block error_detail %}
      {% if message %}
      <p>{{message}}</p>
      {% endif %}
      {% endblock %}
    </div>
  </header>
  <p class="faq-link">Read the <a href='{{ from_base('/faq') }}'>FAQ</a> for more information.</p>
</div>
{% endblock %}
