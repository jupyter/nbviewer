{% extends "layout.html" %}


{% block body %}
  <table class="table table-condensed table-bordered table-striped ">
    <thead>
      <tr><th>Most Popular</th></tr>
    </thead>
    <tbody>
    {% for entry in entries %}
      <tr>
        <td>
          <a href="{{ from_base(entry.url) }}">({{entry.count}}) from(entry.url)</a>
        </td>
      </tr>
    {% endfor %}
    </tbody>
  </table>
{% endblock %}
