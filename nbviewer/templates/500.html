{% extends "error.html" %}
{% block error_detail %}
<p>Something went wrong.</p>
<p class="marketing-byline"> If this is reproducible, please <a href="https://github.com/ipython/nbviewer/issues">let us know</a>.</p>
{% if message %}
<p class="marketing-byline">The upstream error was {{message}}</p>
{% endif %}
{% endblock %}
